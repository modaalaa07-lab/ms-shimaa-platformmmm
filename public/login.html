<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ms. Shaimaa Faisal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #F9FAFB; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .bg-navy { background-color: #1E3A8A; }
        .text-gold { color: #FBBF24; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border-t-8 border-yellow-500 transform transition hover:scale-105 duration-300">
            <div class="text-center mb-8">
                <i class="fas fa-book-reader text-5xl text-navy mb-3"></i>
                <h1 class="text-3xl font-bold text-blue-900">Ms. Shaimaa Faisal</h1>
                <p class="text-gray-500 italic">Smart English Platform</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" id="username" class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-navy text-white font-bold py-3 rounded-lg hover:bg-blue-800 shadow-lg transform active:scale-95 transition duration-200">
                    Sign In to Classroom
                </button>
            </form>

            <div id="errorMessage" class="hidden mt-4 text-red-600 text-center font-medium bg-red-50 p-2 rounded">
                Invalid username or password!
            </div>
        </div>
    </div>

    <footer class="text-center py-4 bg-gray-100 text-gray-600 font-medium border-t">
        Developed by <span class="text-red-500">Mohamed ❤️ Hussein</span>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
