<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Ms. Shaimaa Faisal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #F3F4F6; }
        .bg-navy { background-color: #1E3A8A; }
        .text-gold { color: #FBBF24; }
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="bg-navy text-white shadow-xl p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-graduation-cap text-gold text-2xl"></i>
                <h1 class="text-xl font-bold tracking-wide">Ms. Shaimaa Faisal</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span id="welcomeName" class="hidden md:inline border-r pr-4 border-blue-400 font-bold text-gold italic">Welcome, Loading...</span>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-1 rounded-lg text-sm transition">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto flex-grow p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500 card-hover">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-500 font-bold uppercase">My Courses</p>
                        <h3 id="courseCount" class="text-2xl font-black text-navy">0</h3>
                    </div>
                    <i class="fas fa-book-open text-3xl text-blue-200"></i>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-gold card-hover">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-500 font-bold uppercase">Exams Taken</p>
                        <h3 id="examCount" class="text-2xl font-black text-navy">0</h3>
                    </div>
                    <i class="fas fa-check-double text-3xl text-yellow-200"></i>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500 card-hover">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-500 font-bold uppercase">Rank</p>
                        <h3 class="text-2xl font-black text-navy">Beginner</h3>
                    </div>
                    <i class="fas fa-trophy text-3xl text-green-200"></i>
                </div>
            </div>
        </div>

        <section class="mb-10">
            <h2 class="text-2xl font-bold text-navy mb-6 flex items-center">
                <i class="fas fa-layer-group mr-2 text-gold"></i> Choose Your Grade
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4" id="gradesGrid">
                <button onclick="filterByGrade(4)" class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-gray-200 hover:border-gold hover:text-gold transition font-bold text-navy">Grade 4</button>
                <button onclick="filterByGrade(5)" class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-gray-200 hover:border-gold hover:text-gold transition font-bold text-navy">Grade 5</button>
                <button onclick="filterByGrade(6)" class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-gray-200 hover:border-gold hover:text-gold transition font-bold text-navy">Grade 6</button>
                <button onclick="filterByGrade(7)" class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-gray-200 hover:border-gold hover:text-gold transition font-bold text-navy">Grade 7</button>
                <button onclick="filterByGrade(8)" class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-gray-200 hover:border-gold hover:text-gold transition font-bold text-navy">Grade 8</button>
                <button onclick="filterByGrade(9)" class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-gray-200 hover:border-gold hover:text-gold transition font-bold text-navy">Grade 9</button>
            </div>
        </section>

        <div id="gradeContent" class="hidden animate-fade-in space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 border-navy">
                    <h3 class="text-xl font-bold text-navy mb-4 border-b pb-2">
                        <i class="fas fa-file-alt mr-2"></i> Exams
                    </h3>
                    <div id="examsList" class="space-y-3">
                        <p class="text-gray-400 italic">Select a grade to see available exams.</p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 border-red-500">
                    <h3 class="text-xl font-bold text-red-600 mb-4 border-b pb-2">
                        <i class="fas fa-clock mr-2"></i> Pending Exams
                    </h3>
                    <div id="pendingExamsList" class="space-y-3">
                        <p class="text-gray-400 italic">No pending tasks for this grade.</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 border-green-500">
                <h3 class="text-xl font-bold text-green-700 mb-4 border-b pb-2">
                    <i class="fas fa-play-circle mr-2"></i> Grade Lessons
                </h3>
                <div id="coursesContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <p class="text-gray-400 italic col-span-full">Select a grade to see lessons.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t p-6 text-center mt-10">
        <p class="text-gray-500 font-bold uppercase text-xs tracking-widest mb-1">Developed by</p>
        <p class="text-navy font-black text-lg">Mohamed <span class="text-red-500">❤️</span> Hussein</p>
    </footer>

    <script>
    // التعديل الجديد والمظبوط لصفحة main.html
    const userData = localStorage.getItem('user');
    
    if (!userData) {
        window.location.href = 'login.html';
    } else {
        const user = JSON.parse(userData);
        // عرض اسم المستخدم سواء طالب أو أدمن
        const welcomeElement = document.getElementById('welcomeName');
        if (welcomeElement) {
            welcomeElement.innerText = `Welcome, ${user.username} ${user.role === 'admin' ? '(Admin)' : ''}`;
            welcomeElement.classList.remove('hidden');
        }
    }

    // 2. تشغيل الصفحة تلقائياً على سنة الطالب
    window.onload = () => {
        if (sGrade) {
            filterByGrade(sGrade);
            // إخفاء قسم "Choose Your Grade" عشان الطالب ميتلخبطش ويشوف حاجته بس
            document.querySelector('section.mb-10').style.display = 'none';
        }
    };

    // 3. دالة جلب البيانات من السيرفر
    async function filterByGrade(grade) {
        const contentDiv = document.getElementById('gradeContent');
        contentDiv.classList.remove('hidden');

        try {
            const res = await fetch(`/api/content?grade=${grade}`);
            const data = await res.json();

            displayLessons(data.lessons);
            displayExams(data.exams);
            
            // تحديث العدادات فوق
            document.getElementById('courseCount').innerText = data.lessons.length;
        } catch (err) {
            console.error("Error fetching content:", err);
        }
    }

    function displayLessons(lessons) {
        const container = document.getElementById('coursesContainer');
        if (lessons.length === 0) {
            container.innerHTML = `<p class="text-gray-400 italic">No lessons available for this grade yet.</p>`;
            return;
        }
        container.innerHTML = lessons.map(lesson => `
            <div class="bg-gray-50 p-4 rounded-xl border hover:shadow-md transition">
                <h4 class="font-bold text-navy mb-2">${lesson.title}</h4>
                <a href="${lesson.filePath}" target="_blank" class="text-blue-600 font-bold text-sm underline">
                    <i class="fas fa-play-circle"></i> Open Content
                </a>
            </div>
        `).join('');
    }

    function displayExams(exams) {
        const list = document.getElementById('examsList');
        if (exams.length === 0) {
            list.innerHTML = `<p class="text-gray-400 italic">No exams available.</p>`;
            return;
        }
        list.innerHTML = exams.map(exam => `
            <div class="flex justify-between items-center bg-blue-50 p-3 rounded-lg">
                <span class="font-bold text-navy">${exam.title}</span>
                <button onclick="startExam('${exam.id}')" class="bg-navy text-white px-3 py-1 rounded-md text-sm font-bold">Start</button>
            </div>
        `).join('');
    }

    function logout() {
        localStorage.clear();
        window.location.href = '/login.html';
    }

    function startExam(id) {
        localStorage.setItem('currentExamId', id);
        window.location.href = '/quiz.html';
    }
    // 1. منع الكليك يمين تماماً في الصفحة
document.addEventListener('contextmenu', event => event.preventDefault());

// 2. منع اختصارات لوحة المفاتيح الخاصة بالتفتيش (F12, Ctrl+Shift+I)
document.onkeydown = function(e) {
    if (e.keyCode == 123) { return false; } // F12
    if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { return false; } // Inspect
    if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { return false; } // Elements
    if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { return false; } // Console
    if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; } // View Source
};

// 3. حركة صايعة: لو الطالب فتح الـ Console، الصفحة تمسح محتواها

// كود حماية بسيط: يمنع كليك يمين بس عشان الفيديوهات
document.addEventListener('contextmenu', event => event.preventDefault());

    function logout() {
        localStorage.clear(); // بيمسح بياناتك عشان يخرجك
        window.location.href = '/login.html';
    }
</script>


</script>
</body>
</html>
