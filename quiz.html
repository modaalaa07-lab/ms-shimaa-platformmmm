<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Session | Ms. Shaimaa Faisal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #F3F4F6; }
        .bg-navy { background-color: #1E3A8A; }
        .text-gold { color: #FBBF24; }
        .option-btn:hover { border-color: #FBBF24; background-color: #FFFBEB; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="quizContainer" class="bg-white max-w-2xl w-full p-8 rounded-3xl shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-navy"></div>
        
        <div class="flex justify-between items-center mb-8">
            <div>
                <h2 id="qTitle" class="text-2xl font-black text-navy uppercase tracking-tight">Loading...</h2>
                <p id="qProgress" class="text-sm text-gray-400 font-bold uppercase mt-1"></p>
            </div>
            <div class="text-right">
                <div id="timer" class="text-xl font-mono font-bold text-red-500">00:00</div>
            </div>
        </div>

        <div id="qContent" class="space-y-6">
            <div class="animate-pulse flex space-y-4 flex-col">
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                <div class="h-10 bg-gray-100 rounded"></div>
                <div class="h-10 bg-gray-100 rounded"></div>
            </div>
        </div>

        <div class="mt-10 pt-6 border-t border-gray-100 flex justify-between items-center">
            <span class="text-xs text-gray-400 font-medium">Ms. Shaimaa Faisal Smart System</span>
            <button id="nextBtn" class="hidden bg-navy text-white px-8 py-2 rounded-xl font-bold hover:bg-blue-900 transition shadow-lg">
                Next Question <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </div>
    <div id="resultArea" class="text-center mt-10"></div>

    <script src="js/quiz.js"></script>
</body>
</html>
